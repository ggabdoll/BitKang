<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    *{
    margin: 0;
    padding: 0;
    }

    .panner {
        width: 100vw;
        height: 100vh;
        background-color: #86b7fe;
    }
    .menuDiv {
        position: absolute;
        top: 0;
        z-index: 100;
    }

</style>

<div class="menuDiv">
    <a href="#addPanel">ADD</a>
    <a href="#listPanel">LIST</a>
    <a href="#readPanel">READ</a>
</div>

<div class="panner" id="addPanel">
    <h1>ADD</h1>
    <!--제목/내용/완료여부/날짜-->
    <div>
        <label>제목</label>
        <input type="text" name="title" placeholder="제목을 입력하세요" size="50">
    </div>
    <div>
        <label>내용</label>
        <textarea name="content" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label>날짜</label>
        <input type="date" name="dueDate">
    </div>
    <div>
        <label>save</label>
        <button onclick="saveTodo()">Save</button>
    </div>
</div>

<div class="panner" id="listPanel">
    <h1>LIST</h1>
</div>

<div class="panner" id="readPanel">
    <h1>READ</h1>
</div>


<script src="./js/todo2.js"></script>

<script>

    const todoService = outer()

    function saveTodo() {
        const titleEle = document.querySelector("input[name='title']")
        const contentEle = document.querySelector("textarea[name='content']")
        const dueDateEle = document.querySelector("input[name='dueDate']")
        
        const title = titleEle.value
        const content = contentEle.value
        const dueDate = dueDateEle.value
        const complete = false

        todoService.add({title, content, dueDate, complete})
        console.log(todoService.getAll())
    }


</script>

</body>
</html>
